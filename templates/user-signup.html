{% extends 'base.html' %}
{% block content %}

<form action='/add-user' method='POST' id='adduser'>

    Name: <input type='text' name='name' id='name' placeholder="Name"><br>
    Email: <input type='text' name='email' id='email' placeholder="Email"><br>
    Age: <input type='number' id='age' name='age'><br>
    Zipcode: <input type='text' id='zip' name='zipcode'><br>
    <br>
    Create Password: <input type='password' name='password' id='password'><br>

    <input type='submit' value='submit' placeholder="Zipcode" id='submit-signup'>

    <div id='badsign'></div>

</form>

<script>

    $('#submit-signup').on('click', function(evt) {
        evt.preventDefault();
        $.post('/check-user', {'username': $('#username').val(), 'email': $('#email').val()}, function(result) {
            console.log(result.code)
            if (result.code === 0) {
                $('#badsign').html('User already exists')
            } else {
                $('#adduser').trigger('submit')
            }
        });
    });

</script>
{% endblock %}
